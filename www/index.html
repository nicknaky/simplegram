<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->



  </head>
  <body >
    
    <ion-side-menus>

      
      <ion-side-menu-content ng-controller="CameraCtrl">
        <ion-header-bar class="bar-dark">
          
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
          
          <h1 class="title">Simplegram</h1>
        </ion-header-bar>
        <ion-scroll direction="y" style=" width: 100%;
                                          height: 100%;">
          <div ng-repeat="image in images" 
                    style=" width:100%;
                            height: {{deviceWidth}};
                            border: 1px solid black;
                            margin-top:25px;
                            position: relative;
                           ">
                <div style="background-image: url({{image}});
                            background-repeat: no-repeat;
                            background-size: contain;
                            background-position: center;
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            height: 80%;
                            width: 80%;
                            margin: -40% 0 0 -40%;
                            " >
                </div>
            </div>
          </ion-scroll>

      </ion-side-menu-content>

        <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <h1 class="title">Settings</h1>
        </ion-header-bar>
          <ion-content>
            <ion-list>

                <ion-item>Test</ion-item>
                <ion-item nav-close menu-close ng-click="openCamera()">Enter Camera Mode</ion-item>
                <ion-item nav-close menu-close href="#/">Enter List Mode</ion-item>
                <ion-item nav-close menu-close>Enter Grid Mode</ion-item>
                <ion-item nav-close menu-close>Enter Map View</ion-item>
                <ion-item>
                  <ion-toggle ng-model="geoMode.checked" ng-checked="geoMode.checked" toggle-class="toggle-assertive">Geolocation Mode</ion-toggle>
                </ion-item>
                <ion-item nav-close menu-close>Set Default Camera</ion-item>
                <ion-radio ng-model="camChoice" ng-value="f">Front Camera</ion-radio>
                <ion-radio ng-model="camChoice" ng-value="b">Back Camera</ion-radio>
                <ion-item ng-click="printStatus()">Print Status to Console</ion-item>
            </ion-list>
        </ion-content>
      </ion-side-menu>


    </ion-side-menus>

       <ion-footer-bar class="bar-dark">
        <div class="row">
          <div class="col col-center col-33 col-offset-33">
            <button class="button button-icon ion-camera" ng-click="openCamera()">
            </button>
          </div>
          <div class="col col-center">
            <button class="button button-icon ion-folder" ng-click="openMediaFile()">
            </button>
          </div>
        </div>
      </ion-footer-bar>

    
    <script src="js/app.js"></script>
    <script src="js/controllers/camera.js"></script>
    <script src="js/services/FileService.js"></script>
  </body>
</html>
